{% extends "blog/base.html" %}

{% block content %}
<style>
/* Page section background */
.signup-section {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 40px 20px;
    background: linear-gradient(to right, #001f3f, #002b5c);
}

/* Card styling */
.signup-card {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    max-width: 450px;
    width: 100%;
}

.signup-card h2 {
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

.form-control {
    border-radius: 10px;
}

.btn-signup {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    border: none;
    border-radius: 10px;
    padding: 10px;
    font-size: 16px;
    color: #fff;
    transition: background 0.3s ease;
}

.btn-signup:hover {
    background: linear-gradient(90deg, #2575fc, #6a11cb);
}
</style>

<div class="signup-section">
    <div class="signup-card">
        <h2>Create Your Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-signup w-100">Sign Up</button>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a href="{% url 'blog1:login' %}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
