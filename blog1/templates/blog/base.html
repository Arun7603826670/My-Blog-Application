{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ blog_title|default:"Document" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'blog/style.css' %}">

  <style>
    /* Sticky Header */
    header {
      position: sticky;
      top: 0;
      z-index: 1030;
      box-shadow: 0 2px 5px rgba(235, 39, 39, 0.08);
    }

    /* Date Section */
    .date-section {
      background: #f8f9fa;
      padding: 0.6rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 500;
      color: #555;
      border-bottom: 1px solid #e5e5e5;
    }

    /* Main Content Spacing */
    main.container {
      max-width: 1800px;
    }

    /* Footer */
    footer {
      background: #343a40;
      color: #fff;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
    footer a {
      color: #f8f9fa;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100 pt-0">

  <!-- ✅ Header -->
  {% include 'blog/includes/header.html' %}

 

  <!-- ✅ Date Section -->
  <div class="date-section">
    <span id="current-date"></span>
  </div>

  <!-- ✅ Main Content -->
  <main class="container mt-4 flex-grow-1">
    {% block content %}
    {% endblock %}
  </main>

  <!-- ✅ Footer -->
  {% include 'blog/includes/footer.html' %}

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ JavaScript to display current date -->
  <script>
    const dateElement = document.getElementById('current-date');
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateElement.textContent = today.toLocaleDateString('en-US', options);
  </script>

</body>
</html>
